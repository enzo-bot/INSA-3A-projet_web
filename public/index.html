<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/c3b8725dbb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">
    <title>WORDLE</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/meta/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/meta/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/meta/favicon-16x16.png">
    <link rel="manifest" href="/meta/site.webmanifest">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1 id="title">WORDLE</h1>
      <div id="wordle-config">
        <select id="dico">
        </select>
        <input type="number" id="maxLength" min="4" minlength="1">
        <button id="start"><i class="fa-solid fa-play"></i></button>
      </div>
      <div class="panel" id="wordle-timer">
        <h2>Timer</h2>
        <h3><span id="time">00:00</span></h3>
      </div>
      <div class="panel" id="wordle-score">
        <h2>Scores</h2>
        <h3>Total : <span id="total">0</span></h3>
        <h3>Meilleur : <span id="best">0</span></h3>
      </div>
    </header>

    <!-- BOARD -->
		<section id="wordle-board">
    </section>

    <!-- KEYBOARD -->
    <section id="wordle-keyboard">
      <table>
        <tbody>
          <td>A</td>
          <td>Z</td>
          <td>E</td>
          <td>R</td>
          <td>T</td>
          <td>Y</td>
          <td>U</td>
          <td>I</td>
          <td>O</td>
          <td>P</td>
        </tbody>
        <tbody>
          <td>Q</td>
          <td>S</td>
          <td>D</td>
          <td>F</td>
          <td>G</td>
          <td>H</td>
          <td>J</td>
          <td>K</td>
          <td>L</td>
          <td>M</td>
        </tbody>
        <tbody>
          <td id="enter" colspan="2">
            <i class="fa-solid fa-square-check"></i>
          </td>
          <td>W</td>
          <td>X</td>
          <td>C</td>
          <td>V</td>
          <td>B</td>
          <td>N</td>
          <td id="delete" colspan="2">
            <i class="fa-solid fa-delete-left"></i>
          </td>
        </tbody>
      </table>
    </section>

    <!-- FOOTER -->
    <footer>
      <a href="https://github.com/enzo-bot/INSA-3A-projet_web">source</a> - made in <b>INSA Toulouse</b>
    </footer>

  <!-- POPUP -->
  <section id="wordle-popup">
    <div>
      <h1 id="message"></h1>
      <h2 id="submessage"></h2>
      <h2 id="scoreMessage"></h2>
      <div id="restart">
        <i class="fa-sharp fa-solid fa-rotate-right"></i>
      </div>
    </div>
  </section>

    <!-- GAME LAUNCHER -->
    <script type="module" src="./js/wordle.js"></script>
  </body>
</html>
