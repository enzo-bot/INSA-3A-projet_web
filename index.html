<html>

    <link rel="stylesheet" href="style.css">

          <td>I</td>
          <td>O</td>
          <td>P</td>

          <td>S</td>

          <td>G</td>
          <td>H</td>
          <td>J</td>
          <td>K</td>
          <td>L</td>
          <td>M</td>
        </tbody>
        <tbody>
          <td id="enter" colspan="2">
            <i class="fa-solid fa-square-check"></i>
          </td>
          <td>W</td>
          <td>X</td>
          <td>C</td>
          <td>V</td>
          <td>B</td>

            <i class="fa-solid fa-delete-left"></i>
          </td>

      <div>
        <h1 id="message"></h1>
        <h2 id="mot">

      play("game", "keyboard", "popup");
